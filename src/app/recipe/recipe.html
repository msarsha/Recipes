<div flex layout-fill class="recipe" layout="column">
  <div>
    <div bg-image="{{::vm.recipe.imagePath}}" class="recipe-image-cont md-whiteframe-z2">
    </div>
  </div>
  <div layout="row" flex>
    <div layout="column" class="recipe-text" flex="60">
      <h1 class="md-subhead">אופן הכנה</h1>
      <p class="md-caption">{{::vm.recipe.desc}}</p>
      <!--<md-divider inset></md-divider>-->
      <h1 class="md-subhead">מצרכים</h1>
      <p class="md-caption">{{::vm.recipe.desc}}</p>
      <!--<md-divider inset></md-divider>-->
      <h1 class="md-subhead">הערות</h1>
      <p class="md-caption">{{::vm.recipe.desc}}</p>
    </div>
    <div flex="35" layout="column" layout-padding class="recipe-gallery">
      <div bg-image="{{image}}" ng-repeat="image in vm.recipe.images track by $index" class="recipe-thumb" ui-sref="image({imageUrl: image})"></div>
    </div>
  </div>
</div>
